 responsive, and modern.\n\nRequirements:\n- Full-viewport, fluid board (vmin-based) and mobile/desktop responsive layout.\n- Roman theme: marble background, gold accents, SPQR crest, subtle Colosseum vibe.\n- Clean top bar with only three buttons: “New Round”, “Customize”, “Reset Scores”.\n- Put all options in a “Customize” dialog:\n  • Theme: Marble Day / Night Legion\n  • Glyphs: Standard X/O or Gladius/Laurel\n  • Mode: 2-player or vs AI\n  • First move: X or O\n  • AI discipline: Perfect / Pragmatic / Reckless\n- Game logic:\n  • Perfect-play AI via minimax with difficulty handicaps\n  • Scoreboard for X, O, and Draws\n  • Gold win highlight + non-overlapping victory banner under header\n  • Canvas-based confetti on win (no DOM node spraying), respects prefers-reduced-motion\n- Accessibility: ARIA roles for grid/cells, live status updates, keyboard + touch support.\n- Visuals: smooth hover/press states, soft shadows, rounded corners, scalable typography.\n- Constraints: no element overlap or flashing; no external JS frameworks; one HTML file with inline CSS/JS (Google Fonts allowed).\n"])</script><script>self.__next_f.push([1,"4:[\"$\",\"div\",null,{\"className\":\"font-sans min-h-screen bg-gradient-to-b from-gray-50 to-blue-100\",\"children\":[\"$\",\"main\",null,{\"className\":\"mx-auto w-full py-6\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl font-bold font-mono text-center mb-4\",\"children\":\"GPT-5 coding examples\"}],[\"$\",\"$L10\",null,{\"apps\":[{\"id\":\"artisan-csa\",\"title\":\"Artisan CSA\",\"prompt\":\"Title: Artisan CSA — Hand-Drawn Farm Landing\\nPrompt:\\nCreate a single-page app, in a single HTML file, for a community-supported agriculture program with a hand-drawn, watercolor aesthetic.\\nVisuals: paper texture background, ink-style SVG illustrations, warm serif headings, muted earth-tone palette; gentle parallax on illustrations.  \\nHero: seasonal basket illustration, short pitch, ZIP checker input to confirm delivery area; ,\"title\":\"Bay AreaEspresso Lab\",\"prompt\":\"Please generate a beautiful, realistic landing page for a service that provides the ultimate coffee enthusiast a $200/month subscription that provides equipment rental and coaching for coffee roasting and creating the ultimate espresso. The target audience is a bay area middle-aged person who might work in tech and is educated, has disposable income, and is passionate about the art and science of coffee. Optimize for conversion for a 6 month signup.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/espresso.png\",\"iframeUrl\":\"/espresso\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"brutalist-dev-landing-page\",\"title\":\"Brutalist Dev Platform\",\"prompt\":\"Title: Brutalist Dev Platform Landing\\nPrompt:\\n  Build a single HTML file for a brutalist developer platform landing page.\\n  Style: monochrome, oversized type, strict 12-col grid, visible outlines, sharp corners; cursor shows grid coordinates.\\n  Hero: stark headline, one-line value prop, two CTAs (“Start free”, “Docs”), background = live terminal demo typing a sample API call.\\n  Proof: SVG logo wall + light/dark invert toggle.\\n  Features: 3 code-snippet cards with tabs (JS/Python/cURL), copy-to-clipboard + tooltip.\\n  Pricing: 3-tier table with sticky header, CTAs open signup modal.\\n  Footer: keyboard-navigable site map + social links; only SVGs; responsive \u0026 fast.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/brutalist-dev-landing-page.png\",\"iframeUrl\":\"/brutalist-dev-landing-page\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"camping-gear-checklist\",\"title\":\"Camping Gear Checklist\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Camping Gear Checklist\\n- Goal: Track gear for camping trips.\\n- Features: Checklist items, weight calculator, save lists.\\n- The UI should be outdoor-themed.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/camping-gear-checklist.png\",\"iframeUrl\":\"/camping-gear-checklist\",\"tags\":[\"utility\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"cloud-painter\",\"title\":\"Cloud Painter for Kids\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Cloud Painter\\n- Goal: Paint the sky by drawing clouds with a brush tool; enjoyable for kids.\\n- Features: Multiple brush shapes, animated cloud drift, air planes to fly in the sky, save image.\\n- The UI should be soft and whimsical.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/cloud-painter.png\",\"iframeUrl\":\"/cloud-painter\",\"tags\":[\"interactive\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"color-match-challenge\",\"title\":\"Color Match Challenge\",\"prompt\":\"Create a single-page app in a single HTML file for a fast-paced “color match” game.\\n- Show a word (e.g., “RED”) in a random font color — player must click the correct color button (not the word meaning).\\n- Keep score based on correct answers within 30 seconds.\\n- Use large typography, color-coded buttons, and smooth button press animations.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/color-match-challenge.png\",\"iframeUrl\":\"/color-match-challenge\",\"tags\":[\"game\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"company-acronym-list\",\"title\":\"Company Acronym List\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Company Acronym List\\n- Goal: Help users learn and remember internal company acronyms.\\n- Features: Search bar to look up acronyms, list view with definitions, category tags (e.g., teams, projects, processes), and a quiz mode to test knowledge.\\n- The UI should be clean, professional, and easy to navigate, with a responsive layout for both desktop and mobile.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/company-acronym-list.png\",\"iframeUrl\":\"/company-acronym-list\",\"tags\":[\"utility\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"csv-to-charts\",\"title\":\"CSV To Charts\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Data Visualization Playground\\n- Goal: Upload CSV and generate charts.\\n- Features: Chart type selector, color customization, save as image.\\n- The UI should be modern with a focus on charts.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/csv-to-charts.png\",\"iframeUrl\":\"/csv-to-charts\",\"tags\":[\"tool\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"case-study-landing-page\",\"title\":\"Customer Case Study\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Customer Case Study - XYZ Corp\\n- Goal: Highlight a SaaS lient success story.\\n- Features: Problem/solution breakdown, metrics, testimonial quote.\\n- The UI should be clean and persuasive.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/case-study-landing-page.png\",\"iframeUrl\":\"/case-study-landing-page\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"customer-journey-flow\",\"title\":\"Customer Journey Flow\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Customer Journey Flow\\n- Goal: Visualize a customer’s steps from awareness to purchase.\\n- Features: Editable stages, drag-and-drop connections.\\n- The UI should be clean and diagram-like.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/customer-journey-flow.png\",\"iframeUrl\":\"/customer-journey-flow\",\"tags\":[\"tool\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"employee-skills-matrix\",\"title\":\"Employee Skills Matrix\",\"prompt\":\"\\nCreate a single-page app in a single HTML file with the following requirements:\\n- Name: Employee Skills Matrix\\n- Goal: Track team skills coverage.\\n- Features: Skill list vs. employee grid, proficiency levels.\\n- The UI should be HR-focused.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/employee-skills-matrix.png\",\"iframeUrl\":\"/employee-skills-matrix\",\"tags\":[\"utility\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"equation-solver-tool\",\"title\":\"Equation Solver Tool\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Equation Solver Tool\\n- Goal: Solve and explain math equations.\\n- Features: Input field, step-by-step breakdown, export results.\\n- The UI should be academic and minimal.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/equation-solver-tool.png\",\"iframeUrl\":\"/equation-solver-tool\",\"tags\":[\"tool\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"escape-the-maze\",\"title\":\"Escape the Maze\",\"prompt\":\"Create a single-page app in a single HTML file with following requirements:\\n- Name: Escape the Maze\\n- Goal: Navigate from start to finish in a randomly generated maze.\\n- Features: Arrow key controls, timer, shortest path bonus, replay button.\\n- The UI should be clear with visible maze walls and a movable avatar.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/escape-the-maze.png\",\"iframeUrl\":\"/escape-the-maze\",\"tags\":[\"game\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"esports-tournament-landing-page\",\"title\":\"Esports Tournament\",\"prompt\":\"$11\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/esports-tournament-landing-page.png\",\"iframeUrl\":\"/esports-tournament-landing-page\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"event-count-down\",\"title\":\"Event Countdown\",\"prompt\":\"Create a single-page app in a single HTML file that builds a live event countdown.\\n- Inputs: event name, date/time, location, background image upload.\\n- Display large animated countdown numbers, subtle background parallax effect, and a “Save to Calendar” button.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/event-count-down.png\",\"iframeUrl\":\"/event-count-down\",\"tags\":[\"utility\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"event-feedback\",\"title\":\"Event Feedback Dashboard\",\"prompt\":\"$12\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/event-feedback.png\",\"iframeUrl\":\"/event-feedback\",\"tags\":[\"app\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"falling-object-catcher\",\"title\":\"Falling Fruit Catcher\",\"prompt\":\"Create a single-page app in a single HTML file for a falling objects game.\\n- Player controls a basket at the bottom (arrow keys or mouse) to catch falling fruits.\\n- Score increases with each catch; missing 3 ends the game.\\n- Use bright, playful colors, smooth animations, and clear score display.\\n- The falling objects should be large enough for kids\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/falling-object-catcher.png\",\"iframeUrl\":\"/falling-object-catcher\",\"tags\":[\"game\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"farewell-message-board\",\"title\":\"Farewell Message Board\",\"prompt\":\"Create a single-page app, in a single HTML file, for a farewell message board with a warm and fun feeling:\\n- Use the latest UI components to give the site a professional appearance.\\n- Display 10 pre-posted messages nicely as heartfelt cards, each with a meaningful picture. If a message includes pictures, be sure the text remains the main focus.\\n- Include a \\\"Write\\\" button that allows users to add new messages.\\n- Add a pseudo login button at the top.\\n- Ensure UI design policies, such as button sizes, are consistent throughout kids\",\"title\":\"Holiday Card for Kids\",\"prompt\":\"Create a single-page app, in a single HTML file, that demonstrates a warm and fun holiday card! The card should be interactive and enjoyable for kids!\\n- Have variety of items kids can drop in the UI; a few should be already placed by default\\n- Also have fun sound interactions\\n- Place many cute and fun stuff as much as possible\\n- Animation like snowdrop should be used nicely\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/holiday-card-for-kids.png\",\"iframeUrl\":\"/holiday-card-for-kids\",\"tags\":[\"interactive\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"interactive-world-clock\",\"title\":\"Interactive World Clock\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Interactive World Clock\\n- Goal: Display current times in multiple cities.\\n- Features: Add/remove cities, 12/24h toggle.\\n- The UI should be time-focused; each city should reflect morning/afternoon/evening/night time using colors and icons.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/interactive-world-clock.png\",\"iframeUrl\":\"/interactive-world-clock\",\"tags\":[\"utility\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"kinetic-typography-studio\",\"title\":\"Kinetic Typography Studio\",\"prompt\":\"$13\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/kinetic-typography-studio.png\",\"iframeUrl\":\"/kinetic-typography-studio\",\"tags\":[\"app\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"language-learning-flashcards\",\"title\":\"Language Learning Flashcards\",\"prompt\":\"Create a single-page app in a single HTML file for interactive language flashcards.\\n- Ask a visitor which language they want to learn (English, Spanish, French, or Japanese)\\n- Consider visitor's locale to translate the UI by default\\n- Display cards with flip animations to reveal the translation on the back.\\n- Create 10 built-in questions for each language; these ten should be useful phrases when traveling.\\n- Include a “shuffle” and “mark as learned” function with smooth animations.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/language-learning-flashcards.png\",\"iframeUrl\":\"/language-learning-flashcards\",\"tags\":[\"app\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"markdown-to-slides\",\"title\":\"Markdown → Slides\",\"prompt\":\"Create a single-page app in a single HTML file with following requirements:\\n- Name: Markdown → Slides\\n- Goal: Convert markdown (--- as slide breaks) to deck.\\n- Features: Live preview with full-screen button, keyboard nav, theme toggle, sample deck loader.\\n- The outlook must be sophisticated and suitable for business presentation\\n- For demo purpose, an example markdown text should be filled in the text box\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/markdown-to-slides.png\",\"iframeUrl\":\"/markdown-to-slides\",\"tags\":[\"tool\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"math-practice-drills\",\"title\":\"Math Practice Drills\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Math Practice Drills\\n- Goal: Improve speed and accuracy with math problems.\\n- Features: Timed quizzes, difficulty settings, score tracker.\\n- The UI should be minimal with large, readable text.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/math-practice-drills.png\",\"iframeUrl\":\"/math-practice-drills\",\"tags\":[\"app\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"micro-habit-tracker\",\"title\":\"Micro Habit Tracker\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Micro Habit Tracker\\n- Goal: Track up to 7 daily habits with streaks and simple charts.\\n- Features: Add, edit, and delete habits; daily checkmarks; streak counter; \\\"Skip day\\\" option; export/import JSON.\\n- The design should be concise and simple for daily use, but it should inspire and energize the user\\n- Must be compatible with both laptop and mobile screens\\n- For demo purposes, include a few days of example data by default.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/micro-habit-tracker.png\",\"iframeUrl\":\"/micro-habit-tracker\",\"tags\":[\"app\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"music-theory-trainer\",\"title\":\"Music Theory Trainer\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Music Theory Trainer\\n- Goal: Teach notes, scales, and chords.\\n- Features: Interactive piano, ear training exercises.\\n- The UI should be music-themed, interactive, and fun.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/music-theory-trainer.png\",\"iframeUrl\":\"/music-theory-trainer\",\"tags\":[\"app\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"nonprofit-impact-report\",\"title\":\"Nonprofit Impact Report\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Nonprofit Impact Report\\n- Goal: Show measurable results of programs.\\n- Features: Infographics, success stories, donation link.\\n- The UI should be inspiring and visually engaging.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/nonprofit-impact-report.png\",\"iframeUrl\":\"/nonprofit-impact-report\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"ocean-wave-simulation\",\"title\":\"Ocean Wave Simulation\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Ocean Wave Simulation\\n- Goal: Display realistic animated waves.\\n- Features: Change wind speed, wave height, lighting.\\n- The UI should be calming and realistic.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/ocean-wave-simulation.png\",\"iframeUrl\":\"/ocean-wave-simulation\",\"tags\":[\"interactive\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"online-course-landing-page\",\"title\":\"Online Academy\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Online Academy\\n- Goal: Promote a variety of online courses; coding, design, marketing, etc.\\n- Features: Course syllabus, instructor bio, enrollment form.\\n- The UI should be learning-focused with bright accents.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/online-course-landing-page.png\",\"iframeUrl\":\"/online-course-landing-page\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"online-poll-board\",\"title\":\"Online Poll Board\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Online Poll Board\\n- Goal: Let visitors vote on topics (mock).\\n- Features: List of polls, vote count animations, results display.\\n- The UI should be engaging and easy to use; the background should be a light delightful color.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/online-poll-board.png\",\"iframeUrl\":\"/online-poll-board\",\"tags\":[\"app\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"online-whiteboard\",\"title\":\"Online Whiteboard\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Online Whiteboard\\n- Goal: Draw and collaborate visually (local-only).\\n- Features: Drawing tools, erase, save image.\\n- The UI should be simple and full-screen.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/online-whiteboard.png\",\"iframeUrl\":\"/online-whiteboard\",\"tags\":[\"tool\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"openai-fm-inspired\",\"title\":\"OpenAI.fm Inspired\",\"prompt\":\"Create a single-page app in a single HTML file that is inspired by https://openai.fm/\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/openai-fm-inspired.png\",\"iframeUrl\":\"/openai-fm-inspired\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"podcast-homepage\",\"title\":\"Podcast\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Podcast Home Page\\n- Goal: Display all podcast episodes.\\n- Features: Episode list, search, subscribe buttons.\\n- The UI should be audio-centric and easy to navigate.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/podcast-homepage.png\",\"iframeUrl\":\"/podcast-homepage\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"pomodoro\",\"title\":\"Pomodoro\",\"prompt\":\"Create a single-page app in a single HTML file with following requirements:\\n- Name: Pomodoro\\n- Goal: Timer + sessions log.\\n- Features: Custom durations, auto-start option, session charts (SVG), sound alert (beep), dark mode.\\n- The UI should be good for daily-use and give some energy to the user!\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/pomodoro.png\",\"iframeUrl\":\"/pomodoro\",\"tags\":[\"utility\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"qr-code-generator\",\"title\":\"QR Code Generator\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Custom QR Code Generator\\n- Goal: Generate QR codes from text or URLs.\\n- Features: Color customization, download PNG.\\n- The UI should be minimal with a large preview.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/qr-code-generator.png\",\"iframeUrl\":\"/qr-code-generator\",\"tags\":[\"tool\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"regex-lab\",\"title\":\"Regex Lab\",\"prompt\":\"Build a single-file regex playground (index.html) with no bundler that helps users learn and test regular expressions:\\n- Inputs: pattern, flags (g i m s u y), and test text area with live updates\\n- Output panes: highlighted matches with group colors, table of matches with indices and capture groups, and an explanation of the pattern using common tokens\\n- Utilities: quick inserts for common tokens (\\\\d, \\\\w, \\\\s, [A-Z], lookahead, etc.), copy/share permalink with pattern+flags encoded in URL hash\\n- Error handling: graceful feedback for invalid patterns, show error message and caret position\\n- UX: terminal-window style, light/dark toggle (default to dark), clear button\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/regex-lab.png\",\"iframeUrl\":\"/regex-lab\",\"tags\":[\"tool\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"product-launch-page\",\"title\":\"Smartwatch Product\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Product Press Release\\n- Goal: Showcase a new physical or digital product.\\n- Features: Large hero image, specs section, pre-order form.\\n- The UI should be modern and product-centric.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/product-launch-page.png\",\"iframeUrl\":\"/product-launch-page\",\"tags\":[\"landing\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"solar-system-explorer\",\"title\":\"Solar System Explorer\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Solar System Explorer\\n- Goal: Visualize planets orbiting the sun.\\n- Features: Click planets for info, orbit speed control, and, drag to rotate, zoom in/out.\\n- The UI should be dark-themed and interactive.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/solar-system-explorer.png\",\"iframeUrl\":\"/solar-system-explorer\",\"tags\":[\"interactive\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"target-clicker\",\"title\":\"Target Clicker\",\"prompt\":\"Create a single-page app in a single HTML file for a target clicking challenge.\\n- Random targets appear briefly around the screen — click them to score.\\n- Game runs for 20 seconds; show score and accuracy at the end.\\n- Use colorful animated targets and a modern scoreboard overlay. The background should be a light color.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/target-clicker.png\",\"iframeUrl\":\"/target-clicker\",\"tags\":[\"game\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"tea-dunkability\",\"title\":\"Tea Dunkability Simulator\",\"prompt\":\"Generate a React page that simulates tea dunkability for classic biscuits: sliders for tea temp, dunk time, biscuit type, and structural integrity; animate a looping teacup with steam, show a crumble-o-meter graph, and sprinkle crumbs on over-dunks; glass cards, dark mode, and keyboard shortcuts\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/tea-dunkability.png\",\"iframeUrl\":\"/tea-dunkability\",\"tags\":[\"interactive\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"tic-tac-toe-game\",\"title\":\"Tic Tac Toe\",\"prompt\":\"$14\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/tic-tac-toe-game.png\",\"iframeUrl\":\"/tic-tac-toe-game\",\"tags\":[\"game\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"tiny-kanban\",\"title\":\"Tiny Kanban\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Tiny Kanban\\n- Goal: Enable Todo → Doing → Done workflow.\\n- Features: Drag cards, WIP limits, priority colors, assign to people, search filter, delete items.\\n- The UI, font size, and colors etc. should be suitable for daily standup meetings.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/tiny-kanban.png\",\"iframeUrl\":\"/tiny-kanban\",\"tags\":[\"app\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"trivia-quiz-game\",\"title\":\"Trivia Quiz\",\"prompt\":\"Create a single-page app in a single HTML file that hosts a themed trivia quiz.\\n- Inputs: question text, multiple-choice answers, correct answer.\\n- Show one question at a time with card-style layout, large readable text, and animated feedback (green check or red X).\\n- Include a progress bar at the top and final score display at the end.\\n- Create 10 built-in quiz and display them randomly; the quiz must be basic level for US citizens\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/trivia-quiz-game.png\",\"iframeUrl\":\"/trivia-quiz-game\",\"tags\":[\"game\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"typing-rain\",\"title\":\"Typing Rain\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Typing Rain\\n- Goal: Type falling words before they reach the bottom.\\n- Features: Increasing difficulty, accuracy tracker, score.\\n- The UI should be the city background with animated raindrop words.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/typing-rain.png\",\"iframeUrl\":\"/typing-rain\",\"tags\":[\"game\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"virtual-drum-kit\",\"title\":\"Virtual Drum Kit\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Virtual Drum Kit\\n- Goal: Play a drum kit using keyboard or clicks.\\n- Features: Multiple drum sounds, record and playback mode.\\n- The UI should be music-studio themed \u0026 drum set featured; the pads should be large enough to tap on mobile.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/virtual-drum-kit.png\",\"iframeUrl\":\"/virtual-drum-kit\",\"tags\":[\"interactive\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"weather-theatre\",\"title\":\"Weather Theatre\",\"prompt\":\"Generate a beautiful React + Canvas “weather theatre” where sliders (cosy, eerie, heroic) remix the same mock forecast into different stage sets; parallax backdrops, spotlight sweeps, and a curtain reveal; add a typewriter subtitle of the scene and a “Matinée/Night” toggle; no external APIs.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/weather-theatre.png\",\"iframeUrl\":\"/weather-theatre\",\"tags\":[\"interactive\"],\"camera\":\"$undefined\",\"microphone\":\"$undefined\"},{\"id\":\"webcam-filter-playground\",\"title\":\"Webcam Filter Playground\",\"prompt\":\"Create a single-page app in a single HTML file with the following requirements:\\n- Name: Webcam Filter Playground\\n- Goal: Apply fun \u0026 surprising filters to live webcam feed\\n- Features: Multiple effects, snapshot capture, save image.\\n- The UI should be minimal with a live preview.\\n\",\"poster\":\"https://cdn.openai.com/devhub/gpt5prompts/webcam-filter-playground.png\",\"iframeUrl\":\"/webcam-filter-playground\",\"tags\":[\"interactive\"],\"camera\":true,\"microphone\":\"$undefined\"}]}]]}]}]\n"])</script></body></html>
